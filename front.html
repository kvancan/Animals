<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Information Board</h1>
        <div class="info-card">
            <div class="info-item">
                <span class="label">Name:</span>
                <span class="value">John Doe</span>
            </div>
            <div class="info-item">
                <span class="label">Age:</span>
                <span class="value">30</span>
            </div>
            <div class="info-item">
                <span class="label">City:</span>
                <span class="value">New York</span>
            </div>
            <div class="info-item">
                <span class="label">Email:</span>
                <span class="value">john.doe@example.com</span>
            </div>
            <div class="info-item">
                <span class="label">Bio:</span>
                <span class="value">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non risus. Suspendisse lectus tortor, dignissim sit amet, adipiscing nec, ultricies sed, dolor.</span>
            </div>
        </div>
    </div>
</body>
</html>
